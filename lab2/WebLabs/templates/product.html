{% extends 'base.html' %}

{% block title %}{{ data.product.product_name }}{% endblock %}

{% block content %}
    <h2>{{ data.product.product_name }}</h2>

    <h3>Категория: {{ data.product.category.category_name }}</h3>

    <h3 class="price">Цена: {{ data.product.product_price }}</h3>

    <img src='/media/{{ data.product.product_pic }}'>

    <h2>Описание</h2>
    <p>{{ data.product.characteristics }}</p>

{% endblock %}
